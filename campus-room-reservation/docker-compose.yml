version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    env_file: ./.env
    environment:
      POSTGRES_DB: campus_reservation
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  auth-service:
    build: ./auth-service
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_reservation
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    networks:
      - app-network

  catalog-service:
    build: ./catalog-service
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_reservation
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
    depends_on:
      - postgres
    ports:
      - "8082:8080"
    networks:
      - app-network

  reservation-service:
    build: ./reservation-service
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_reservation
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    ports:
      - "8083:8080"
    networks:
      - app-network

  profile-service:
    build: ./profile-service
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_reservation
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
    depends_on:
      - postgres
    ports:
      - "8084:8080"
    networks:
      - app-network

  reporting-service:
    build: ./reporting-service
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_reservation
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
    depends_on:
      - postgres
    ports:
      - "8085:8080"
    networks:
      - app-network

  api-gateway:
    build: ./api-gateway
    env_file: ./.env
    environment:
      JWT_SECRET: ${JWT_SECRET:-your-secret}
      # Route targets align with service ports above
      AUTH_SERVICE_URL: http://auth-service:8080
      CATALOG_SERVICE_URL: http://catalog-service:8080
      RESERVATION_SERVICE_URL: http://reservation-service:8080
      PROFILE_SERVICE_URL: http://profile-service:8080
      REPORTING_SERVICE_URL: http://reporting-service:8080
    depends_on:
      - auth-service
      - catalog-service
      - reservation-service
      - profile-service
      - reporting-service
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend-react:
    build: ./frontend-react
    env_file: ./.env
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - api-gateway
    ports:
      - "3000:3000"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
