version: "3.9"

services:
  # Node B – Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    environment:
      - PORT=8080
      - JWT_ACCESS_SECRET=change-me-access
      - JWT_REFRESH_SECRET=change-me-refresh
      - DB_HOST=db-primary
      - DB_PORT=5432
      - DB_NAME=campusdb
      - DB_USER=app
      - DB_PASSWORD=examplepassword
    ports:
      - "8081:8080"
    depends_on:
      - db-primary

  # Node C – Room Catalog Service
  room-service:
    build:
      context: .
      dockerfile: ./room-service/Dockerfile
    container_name: room-service
    environment:
      - PORT=8080
      - JWT_ACCESS_SECRET=change-me-access
      - JWT_REFRESH_SECRET=change-me-refresh
      - DB_HOST=db-primary
      - DB_PORT=5432
      - DB_NAME=campusdb
      - DB_USER=app
      - DB_PASSWORD=examplepassword
    ports:
      - "8082:8080"
    depends_on:
      - db-primary

  # Node D – Reservation Service
  reservation-service:
    build:
      context: .
      dockerfile: ./reservation-service/Dockerfile
    container_name: reservation-service
    environment:
      - PORT=8080
      - JWT_ACCESS_SECRET=change-me-access
      - JWT_REFRESH_SECRET=change-me-refresh
      - DB_HOST=db-primary
      - DB_PORT=5432
      - DB_NAME=campusdb
      - DB_USER=app
      - DB_PASSWORD=examplepassword
    ports:
      - "8083:8080"
    depends_on:
      - db-primary

  # Node E – Reports Service
  reports-service:
    build:
      context: .
      dockerfile: ./reports-service/Dockerfile
    container_name: reports-service
    environment:
      - PORT=8080
      - JWT_ACCESS_SECRET=change-me-access
      - JWT_REFRESH_SECRET=change-me-refresh
      - DB_HOST=db-primary
      - DB_PORT=5432
      - DB_NAME=campusdb
      - DB_USER=app
      - DB_PASSWORD=examplepassword
    ports:
      - "8084:8080"
    depends_on:
      - db-primary

  # Node A – React View Node (placeholder nginx)
  view-node:
    image: nginx:alpine
    container_name: view-node
    ports:
      - "3000:80"

  # Node F – Primary Database (PostgreSQL)
  db-primary:
    image: postgres:15
    container_name: db-primary
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: examplepassword
      POSTGRES_DB: campusdb
    ports:
      - "5432:5432"
    volumes:
      - db-primary-data:/var/lib/postgresql/data

volumes:
  db-primary-data:
