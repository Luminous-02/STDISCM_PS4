<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Upload Dashboard</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2937;
      --accent: #38bdf8;
      --muted: #9ca3af;
      --text: #f8fafc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Fira Sans", "Trebuchet MS", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 35%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.12);
      color: var(--accent);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      padding: 0 24px 32px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      width: 100%;
    }
    .card {
      background: linear-gradient(145deg, var(--card), #121826);
      border-radius: 14px;
      padding: 14px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border-color: rgba(56, 189, 248, 0.3);
    }
    .card video {
      width: 100%;
      border-radius: 10px;
      background: #0b1221;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .meta {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .meta .name {
      font-weight: 600;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .meta .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--muted);
      width: fit-content;
    }
    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      width: min(960px, 100%);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    .modal video {
      width: 100%;
      border-radius: 12px;
      background: #0b1221;
      max-height: 70vh;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: var(--text);
      border-radius: 999px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      padding: 16px 24px 24px;
      color: var(--muted);
      font-size: 14px;
    }
    @media (max-width: 640px) {
      header { flex-direction: column; align-items: flex-start; gap: 8px; }
      .card { padding: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="badge">Consumer</div>
      <h1>Media Upload Queue</h1>
      <p style="color: var(--muted);">Hover to preview 10s clips. Click to watch full video.</p>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display: none;">No uploads yet.</div>
  </main>

  <footer>
    Queue is leaky-bucket style. Previews are generated on upload (up to 10s).
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close">âœ•</button>
      <video id="fullVideo" controls></video>
    </div>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
